<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Actions</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&family=Roboto+Slab:wght@300;400&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">

    <link rel="shortcut icon"
          type="image/x-icon"
          href="images/icon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" type="text/css" href="css/index.css?v=7">
    <link rel="stylesheet" type="text/css" href="css/media.css">

</head>

<body>

<main>
    <div id="buttons">
        <div id="done"><span>DONE</span><span id="done-count">0</span></div>
        <div id="like"><span id="like-count">0</span><span>LIKE</span></div>
        <div id="dislike"><span>DISLIKE</span></div>
        <div id="skip"><span id="back">back</span><span id="next">NEXT</span></div>
    </div>
    <div id="card" ondblclick="toggleFullScreen()">
        <div id="title">Карты действий</div>
        <div id="text">Если не знаешь что поделать. Листай, карт много, можно посмотреть те что понравились.<br/><br/>Двойной тап.</div>
        <div id="marks">
            <div id="done-mark">DONE</div>
            <div id="like-mark">LIKE</div>
            <div id="dislike-mark">DISLIKE</div>
        </div>
    </div>
</main>

</body>
